<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
        <section class="main">
            <header>
                <h1>Weather Dashboard</h1>
            </header>
            
            <div class="row">
                <div class="col-sm-3" id="cityInput">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Search for a City:</h2>
                            <input type="text" id="citySearch" name="search">
                            <button type="button" id="searchBtn">Search</button>
                            <div id="btnNew"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="prevSearches">
                        </div>
                    </div>
                </div>
                    <div class="col-sm-8">
                        <div class="row" id="dashboard">
                            <div class="col-sm-12">
                                <h2>
                                    <span id="city"></span> <span id="date" class="date"></span>
                                </h2>
                                <h3>Temp: <span id="temperature"></span></h3>
                                <br>
                                <h3>Wind: <span id="wind"></span></h3>
                                <br>
                                <h3>Humidity: <span id="humid"></span></h3>
                                <br>
                                <h3>UV Index: <span id="UV"></span></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <h2> 5-Day Forecast:</h2> <br>
                                    <div class="row">

                                    <div class="col-sm-2" id="1">
                                       <h1 id="icon1"></h1>
                                    <br>
                                        <p><span id="dayTemp1"></span></p>
                                    <br>
                                        <p><span id="dayWind1"></span></p>
                                    <br>
                                        <p><span id="dayHumid1"></span></p>
                                    <br>
                                    </div>

                                    <div class="col-sm-2" id="2">
                                        <h1 id="icon2"></h1>
                                    <br>
                                        <p><span id="dayTemp2"></span></p>
                                    <br>
                                        <p><span id="dayWind2"></span></p>
                                    <br>
                                        <p><span id="dayHumid2"></span></p>
                                    <br>
                                    </div>

                                    <div class="col-sm-2" id="3">
                                        <h1 id="icon3"></h1>
                                    <br>
                                        <p><span id="dayTemp3"></span></p>
                                    <br>
                                        <p><span id="dayWind3"></span></p>
                                    <br>
                                        <p><span id="dayHumid3"></span></p>
                                    <br>
                                    </div>

                                    <div class="col-sm-2" id="4">
                                        <h1 id="icon4"></h1>
                                    <br>
                                        <p><span id="dayTemp4"></span></p>
                                    <br>
                                        <p><span id="dayWind4"></span></p>
                                    <br>
                                        <p><span id="dayHumid4"></span></p>
                                    <br>
                                    </div>
                                    
                                    <div class="col-sm-2" id="5">
                                        <h1 id="icon5"></h1>
                                    <br>
                                        <p><span id="dayTemp5"></span></p>
                                    <br>
                                        <p><span id="dayWind5"></span></p>
                                    <br>
                                        <p><span id="dayHumid5"></span></p>
                                    <br>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-sm-1"></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
